<ion-side-menus enable-menu-with-back-views="false" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content >
      <ion-list>
        <div class="item item-avatar">
          <img ng-src="{{vm.apiurl}}{{vm.user.token.profileAvatar}}">
          <h2>{{vm.user.token.full_name}}</h2>
          <p>{{vm.user.token.location.city}}</p>
        </div>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-home"></i>Home</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-android-wifi"></i>All Connections</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-chatbubbles"></i>Messages</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-ios-browsers"></i>Pages</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-ios-people"></i>Groups</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-easel"></i>Classrooms</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-ios-compose"></i>Tasks</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-edit"></i>Blogs</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-chatbubbles"></i>Pulls</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-ios-calendar"></i>Events</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-ios-flower"></i>My Gifts</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-gear-a"></i>Settings</a>

        <a class="item item-icon-left" menu-close ui-sref="app.tabs.home"><i class="icon ion-log-out"></i>Logout</a>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
