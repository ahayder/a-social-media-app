<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <div ng-show="isLoggedin" class="item item-avatar">
          <img ng-src="{{vm.apiurl}}{{vm.user.token.profileAvatar}}">
          <h2>{{vm.user.token.full_name}}</h2>
          <p>{{vm.user.token.location.city}}</p>
        </div>
        <ion-item menu-close ui-sref="app.tabs.home">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          All Connections
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          Messages
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          Pages
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          Groups
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          Classrooms
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          Tasks
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          Blog
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          Polls
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          Events
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          My Gifts
        </ion-item>
        <ion-item menu-close ui-sref="app.tabs.home">
          Settings
        </ion-item>
        <ion-item menu-close ng-click="vm.logout()">
          Logout
        </ion-item>
       
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
