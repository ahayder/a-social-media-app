<ion-view title="signin" hide-nav-bar="true" hide-back-button="true" id="page4" >
  <ion-content padding="true" class="manual-ios-statusbar-padding background" scroll="false">
    <div class="spacer" style="width: 300px; height: 25px;"></div>
    <div>
      <img src="img/freemig_icon.png" style="display: block; width: 25%; height: auto; margin-left: auto; margin-right: auto; margin-bottom:30px; margin-top:30px">
    </div>
    <div class="spacer" style="width: 300px; height: 25px;"></div>
    <form name="signinForm" novalidate id="signin-form1" class="list">
      <label class="item item-input" id="signin-input1">
        <input name="username" type="text" placeholder="Username/Email" ng-model="vm.signinData.username">
      </label>
      <label class="item item-input" id="signin-input2">
        <input name="password" type="password" placeholder="Password" ng-model="vm.signinData.password">
      </label>
      <button ng-click="vm.signin()" id="signin-button2" class="button button-light  button-block">Sign In</button>
    </form>

    <div id="signin-button-bar1" class="button-bar">
      <button ui-sref="signup" id="signin-button6" class="button button-light button-small button-block button-clear">Create Account</button>
      <button ui-sref="forgot-pass" id="signin-button7" class="button button-light button-small button-block button-clear">Forgot Password?</button>
    </div>
  </ion-content>
</ion-view>
