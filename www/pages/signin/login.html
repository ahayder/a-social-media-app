<ion-view title="login" hide-nav-bar="true" hide-back-button="true" id="page4" style="background-color:#029D9A;">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <div class="spacer" style="width: 300px; height: 36px;"></div>
    <div>
      <img src="img/freemig-logo.png" style="display: block; width: 30%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 36px;"></div>
    <form id="login-form1" class="list">
      <label class="item item-input" id="login-input1" name="username">
        <input type="text" placeholder="Username/Email">
      </label>
      <label class="item item-input" id="login-input2" name="password">
        <input type="password" placeholder="Password">
      </label>
    </form>
    <button id="login-button2" class="button button-positive  button-block">Sign In</button>
    <div id="login-button-bar1" class="button-bar">
      <button ui-sref="app.signup" id="login-button6" class="button button-light button-small button-block button-clear">Create Account</button>
      <button ui-sref="app.forgot-pass" id="login-button7" class="button button-light button-small button-block button-clear">Forgot Password?</button>
    </div>
  </ion-content>
</ion-view>
