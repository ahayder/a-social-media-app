<ion-view title="signup" hide-nav-bar="true" hide-back-button="true" id="page7">
  <ion-content padding="true" class="manual-ios-statusbar-padding background" scroll="false">

    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider3" delegate-handle="slider3" id="signup-slider3"
      style="width:100%;height:100%;">



      <ion-slide-page>


        <!-- <div class="spacer" style="width: 300px; height: 15px;"></div> -->
          <!--freemig icon -->
                <div>
                  <img src="img/freemig_icon.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto; margin-bottom:30px; margin-top:30px">
                </div>
        <!-- <div class="spacer" style="width: 300px; height: 25px;"></div> -->


        <!--Sign up Phase 1 -->
        <div class="list">
          <form name="page1Form" novalidate style="margin:15px">

            <!--email-->
            <label class="item item-input"  style="border-radius:10px; border-width: 1.5px; border-style: solid; border-color:#ffffff; background-color: #ffffff;" >
                    <i class="icon ion-ios-person placeholder-icon" style="color:#37c673; font-size:20px"></i>
                    <input type="email" name="email" placeholder="Email" style="color:#0b883f; padding-bottom:2px; font-size:14px;" ng-minlength="5" required ng-model="vm.signupData.email">
            </label>

            <!-- <label class="item item-input" id="signup-input11">
                <input type="email" name="email" placeholder="Email" ng-minlength="5" required ng-model="vm.signupData.email">
            </label> -->

            <!--user name-->
            <label class="item item-input" ng-class="{ 'has-error' : page1Form.username.$invalid && !page1Form.username.$pristine }"
                    style="border-radius:10px; margin-top:10px; border-width: 1.5px; border-style: solid; border-color:#ffffff; background-color: #ffffff" >
                    <i class="icon ion-ios-person placeholder-icon" style="color:#37c673; font-size:20px"></i>
                    <input type="text" name="username" placeholder="Username" style="color:#0b883f; padding-bottom:2px; font-size:14px;" ng-maxlength="32" required ng-model="vm.signupData.username">
                    <p ng-show="page1Form.username.$invalid && !page1Form.username.$pristine" class="help-block" style="font-size:10px; margin-left:-60px; padding:10px; color: white">Username is required</p>
            </label>

            <!-- <label class="item item-input" ng-class="{ 'has-error' : page1Form.username.$invalid && !page1Form.username.$pristine }">
                  <input type="text" name="username" placeholder="Username" ng-maxlength="32" required ng-model="vm.signupData.username">
                  <p ng-show="page1Form.username.$invalid && !page1Form.username.$pristine" class="help-block">Username is required.</p>
            </label> -->


            <!--password -->
            <label class="item item-input" style="margin-top:10px; border-radius:10px; border-width: 1.5px; border-style: solid; border-color:#ffffff; background-color: #ffffff">
                    <i class="icon icon-left ion-ios-locked placeholder-icon" style="color:#37c673; font-size:20px"></i>
                    <input type="password" name="password" placeholder="Password" style="color:#0b883f; padding-bottom:2px; font-size:14px" ng-minlength="8" ng-maxlength="32" required ng-model="vm.signupData.password">
                    <i class="icon icon-right ion-eye-disabled placeholder-icon" style="color:#728078; padding-right:15px"></i>
            </label>

            <!-- <label class="item item-input" id="signup-input13">
                 <input type="password" name="password" placeholder="Password" ng-minlength="8" ng-maxlength="32" required ng-model="vm.signupData.password">
            </label> -->


            <!--confirm password-->
            <label class="item item-input" style="margin-top:10px; border-radius:10px; border-width: 1.5px; border-style: solid; border-color:#ffffff; background-color: #ffffff">
                    <i class="icon icon-left ion-ios-locked placeholder-icon" style="color:#37c673; font-size:20px"></i>
                    <input type="password" name="cpassword" placeholder="Confirm Password" style="color:#0b883f; padding-bottom:2px; font-size:14px" ng-minlength="8" ng-maxlength="32" required ng-model="vm.signupData.password_confirmation">
                    <i class="icon icon-right ion-eye-disabled placeholder-icon" style="color:#728078; padding-right:15px"></i>
            </label>

            <!-- <label class="item item-input" id="signup-input14">
                <input type="password" name="cpassword" placeholder="Confirm Password" ng-minlength="8" ng-maxlength="32" required ng-model="vm.signupData.password_confirmation">
            </label> -->

            <!--<div class="padding" ng-messages="page1FormForm.email.$error">
              <p ng-message="required">* Email is required</p>
              <p ng-message="invalid">* Email is not valid</p>
              <p ng-message="minlength">* Username must be longer than 5 characters</p>
            </div>
            <div class="padding" ng-messages="page1Form.username.$error">
              <p ng-message="required">* Username is required</p>
              <p ng-message="maxlength">* Username must be nolonger than 32 characters</p>
            </div>
            <div class="padding" ng-messages="page1Form.password.$error">
              <p ng-message="required">* Password is required</p>
              <p ng-message="minlength">* Password must be 8 characters long</p>
            </div>-->

            <button ng-disabled="page1Form.$invalid"  class="button button-light button-block"
                style="border-radius: 10px; margin-top:10px" ng-click="vm.nextSlide()">Next</button>

        </form>


        </div>

        <div class="button-bar" style="margin-top:-25px">

          <button ui-sref="signin" class="button button-light button-small button-block button-clear">Sign In</button>
          <button ui-sref="forgot-pass" class="button button-light button-small button-block button-clear">Forgot Password?</button>

        </div>


      </ion-slide-page>



      <!--Sign up Phase 2 -->
      <ion-slide-page>

        <!-- <div class="spacer" style="height: 25px;"></div> -->

        <div>
              <img src="img/freemig_icon.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto; margin-bottom:30px; margin-top:30px;">
        </div>

        <!-- <div class="spacer" style="height: 25px;"></div> -->



        <div style="margin:15px">
                <div class="list">

                    <!--user type -->
                        <form name="page2" novalidate>
                                <ion-radio ng-value="1" ng-model="vm.signupData.user_type"
                                style="border-top-left-radius:.5em; border-top-right-radius:.5em; color:#0b883f">Regular</ion-radio>
                                <ion-radio ng-value="2" ng-model="vm.signupData.user_type"
                                style="border-bottom-left-radius:.5em; border-bottom-right-radius:.5em; color: #0b883f">Professional</ion-radio>
                        </form>

                        <!--gender-->
                        <div class="row item" style="margin-top:10px; border-radius:10px; border-width: 1.5px; border-style: solid; border-color:#ffffff; background-color: #ffffff">
                                <div class="col">
                                    <input type="radio" name="gender" ng-model="vm.signupData.gender" value="1">
                                    <span style="color:#0b883f"> Male</span>
                                </div>

                                <div class="col">
                                    <input type="radio" name="gender" ng-model="vm.signupData.gender" value="2">
                                    <span style="color:#0b883f"> Female</span>
                                </div>

                                <div class="col">
                                    <input type="radio" name="gender" ng-model="vm.signupData.gender" value="3">
                                    <span style="color:#0b883f"> Other</span>
                                </div>
                        </div>

                        <!--Date of birth -->
                        <label class="item item-input" name="birthdate"
                                style="margin-top:10px; border-radius:10px; border-width: 1.5px; border-style: solid;
                                border-color:#ffffff; background-color: #ffffff">
                                <input type="date" placeholder="Birth Date" ng-model="vm.signupData.dob">
                        </label>
                </div>

                <!--back n next btn -->
                <div class="button-bar" >
                        <button class="button button-stable button-block"
                        style="border-top-left-radius:.5em; border-bottom-left-radius:.5em" ng-click="vm.prevSlide()">Back</button>
                        <button class="button button-balanced button-block"
                        style="border-top-right-radius:.5em; border-bottom-right-radius:.5em" ng-click="vm.nextSlide()">Next</button>
                </div>
        </div>
  </ion-slide-page>



      <!--Sign up Phase 3 -->
      <ion-slide-page>
          <div style="margin:15px">
                <div class="spacer" style="width: 300px; height: 10px;"></div>

                <!--freemig icon -->
                <div>
                     <img src="img/freemig_icon.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto; margin-bottom:18px; margin-top:18px;">
                </div>

                <!-- <div class="spacer" style="width: 300px; height: 25px;"></div> -->

                <div class="list">
                  <form name="page3" novalidate>

                    <!--first name -->
                          <label class="item item-input"  style="border-radius:10px; border-width: 1.5px; border-style: solid; border-color:#ffffff; background-color: #ffffff;" >
                                  <i class="icon ion-ios-person placeholder-icon" style="color:#37c673; font-size:20px"></i>
                                  <input type="text" placeholder="First Name" style="color:#0b883f; padding-bottom:2px; font-size:14px;" ng-model="vm.signupData.first_name">
                          </label>
                          <!-- <label class="item item-input" name="firstname">
                                  <input type="text" placeholder="First Name" ng-model="vm.signupData.first_name">
                          </label> -->

                    <!--Last Name -->
                          <label class="item item-input"  style="margin-top:10px; border-radius:10px; border-width: 1.5px; border-style: solid; border-color:#ffffff; background-color: #ffffff;" >
                                  <i class="icon ion-ios-person placeholder-icon" style="color:#37c673; font-size:20px"></i>
                                  <input type="text" placeholder="Last Name" style="color:#0b883f; padding-bottom:2px; font-size:14px;" ng-model="vm.signupData.last_name">
                          </label>

                          <!-- <label class="item item-input" name="lastname">
                                  <input type="text" placeholder="Last Name" ng-model="vm.signupData.last_name">
                          </label> -->

                    <!--country -->
                          <label class="item item-select"  style="margin-top:10px; border-radius:10px; border-width: 1.5px; border-style: solid; border-color:#ffffff; padding: 0 10px 5px 10px; background-color: #ffffff;" >

                                  <span class="input-label" style="color:#37c673; font-size:13px">
                                    <i class="icon ion-ios-person placeholder-icon" style="color:#37c673; font-size:20px"></i>
                                    Country</span>
                                  <select ng-options="country as country.country_name for country in vm.countries track by country.id" ng-model="vm.signupData.country"></select>
                          </label>
                          <!-- <label class="item item-select" name="country">
                                  <span class="input-label">Country</span>
                                  <select ng-options="country as country.country_name for country in vm.countries track by country.id" ng-model="vm.signupData.country"></select>
                          </label> -->

                    <!--phone -->
                          <label class="item item-input"  style="margin-top:10px; border-radius:10px; border-width: 1.5px; border-style: solid; border-color:#ffffff; background-color: #ffffff;" >
                                  <i class="icon ion-ios-person placeholder-icon" style="color:#37c673; font-size:20px"></i>
                                  <input type="tel" placeholder="Phone Number" style="color:#0b883f; padding-bottom:2px; font-size:14px;" ng-model="vm.signupData.phone">
                          </label>

                          <!-- <label class="item item-input" name="phone">
                                  <input type="tel" placeholder="Phone Number" ng-model="vm.signupData.phone">
                          </label> -->


                  </form>
                </div>

        <!--back complete -->
                <div class="button-bar" style="margin-top:20px;">
                        <button id="signup-button36" class="button button-stable button button-block" ng-click="vm.prevSlide()"
                        style="border-top-left-radius:.5em; border-bottom-left-radius:.5em">Back</button>
                        <button ng-click="vm.signup()" id="signup-button37" class="button button-balanced button-small button-block"
                        style="border-top-right-radius:.5em; border-bottom-right-radius:.5em">Complete</button>
                </div>
            </div>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
