<ion-view title="signup" hide-nav-bar="true" hide-back-button="true" id="page7">
  <ion-content padding="true" class="manual-ios-statusbar-padding background" scroll="false">

    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider3" delegate-handle="slider3" id="signup-slider3"
      style="width:100%;height:100%;">



      <ion-slide-page>


        <div class="spacer" style="width: 300px; height: 15px;"></div>
          <!--freemig icon -->
                <div>
                  <img src="img/freemig_icon.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto; margin-bottom:30px; margin-top:30px">
                </div>
        <!-- <div class="spacer" style="width: 300px; height: 25px;"></div> -->


        <!--Sign up Phase 1 -->
        <div class="list">
          <form name="page1Form" novalidate>

            <!--email-->
            <label class="item item-input"  style="border-radius:25px; margin:10px; border-width: 2px; border-style: solid; border-color:#ffffff; background-color: transparent;" >
                    <i class="icon ion-ios-person placeholder-icon" style="color:#ffffff; font-size:20px"></i>
                    <input type="email" name="email" placeholder="Email" style="color:white; padding-bottom:2px; font-size:14px;" ng-minlength="5" required ng-model="vm.signupData.email">
            </label>

            <!-- <label class="item item-input" id="signup-input11">
                <input type="email" name="email" placeholder="Email" ng-minlength="5" required ng-model="vm.signupData.email">
            </label> -->

            <!--user name-->
            <label class="item item-input" ng-class="{ 'has-error' : page1Form.username.$invalid && !page1Form.username.$pristine }"
                    style="border-radius:25px; margin:10px; border-width: 2px; border-style: solid; border-color:#ffffff; background-color: transparent;" >
                    <i class="icon ion-ios-person placeholder-icon" style="color:#ffffff; font-size:20px"></i>
                    <input type="text" name="username" placeholder="Username" style="color:white; padding-bottom:2px; font-size:14px;" ng-maxlength="32" required ng-model="vm.signupData.username">
                    <p ng-show="page1Form.username.$invalid && !page1Form.username.$pristine" class="help-block" style="font-size:10px; margin-left:-60px; padding:10px; color: white">Username is required</p>
            </label>

            <!-- <label class="item item-input" ng-class="{ 'has-error' : page1Form.username.$invalid && !page1Form.username.$pristine }">
                  <input type="text" name="username" placeholder="Username" ng-maxlength="32" required ng-model="vm.signupData.username">
                  <p ng-show="page1Form.username.$invalid && !page1Form.username.$pristine" class="help-block">Username is required.</p>
            </label> -->


            <!--password -->
            <label class="item item-input" style="margin:10px; border-radius:25px; border-width: 2px; border-style: solid; border-color:#ffffff; background-color: transparent;">
                    <i class="icon icon-left ion-ios-locked placeholder-icon" style="color:#ffffff; font-size:20px"></i>
                    <input type="password" name="password" placeholder="Password" style="color:white; padding-bottom:2px; font-size:14px" ng-minlength="8" ng-maxlength="32" required ng-model="vm.signupData.password">
                    <i class="icon icon-right ion-eye placeholder-icon" style="color:#bababa; padding-right:15px"></i>
            </label>

            <!-- <label class="item item-input" id="signup-input13">
                 <input type="password" name="password" placeholder="Password" ng-minlength="8" ng-maxlength="32" required ng-model="vm.signupData.password">
            </label> -->


            <!--confirm password-->
            <label class="item item-input" style="margin:10px; border-radius:25px; border-width: 2px; border-style: solid; border-color:#ffffff; background-color: transparent;">
                    <i class="icon icon-left ion-ios-locked placeholder-icon" style="color:#ffffff; font-size:20px"></i>
                    <input type="password" name="cpassword" placeholder="Confirm Password" style="color:white; padding-bottom:2px; font-size:14px" ng-minlength="8" ng-maxlength="32" required ng-model="vm.signupData.password_confirmation">
                    <i class="icon icon-right ion-eye placeholder-icon" style="color:#bababa; padding-right:15px"></i>
            </label>

            <!-- <label class="item item-input" id="signup-input14">
                <input type="password" name="cpassword" placeholder="Confirm Password" ng-minlength="8" ng-maxlength="32" required ng-model="vm.signupData.password_confirmation">
            </label> -->

            <!--<div class="padding" ng-messages="page1FormForm.email.$error">
              <p ng-message="required">* Email is required</p>
              <p ng-message="invalid">* Email is not valid</p>
              <p ng-message="minlength">* Username must be longer than 5 characters</p>
            </div>
            <div class="padding" ng-messages="page1Form.username.$error">
              <p ng-message="required">* Username is required</p>
              <p ng-message="maxlength">* Username must be nolonger than 32 characters</p>
            </div>
            <div class="padding" ng-messages="page1Form.password.$error">
              <p ng-message="required">* Password is required</p>
              <p ng-message="minlength">* Password must be 8 characters long</p>
            </div>-->

            <button ng-disabled="page1Form.$invalid"  class="button button-light button-block"
                style="border-radius: 25px" ng-click="vm.nextSlide()">Next</button>

        </form>


        </div>

        <div id="signup-button-bar4" class="button-bar">

          <button ui-sref="signin" id="signup-button16" class="button button-light button-small button-block button-clear">Sign In</button>
          <button ui-sref="forgot-pass" id="signup-button17" class="button button-light button-small button-block button-clear">Forgot Password?</button>

        </div>


      </ion-slide-page>



      <!--Sign up Phase 2 -->
      <ion-slide-page>

        <div class="spacer" style="height: 25px;"></div>

        <div>
              <img src="img/freemig_icon.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto; margin-bottom:30px; margin-top:30px;">
        </div>

        <div class="spacer" style="height: 25px;"></div>


        <!--user type -->
        <div id="signup-div10" class="list">
                <form name="page2" novalidate style="margin:10px">
                        <ion-radio ng-value="1" ng-model="vm.signupData.user_type"
                        style="border-top-left-radius:1.5em; border-top-right-radius:1.5em;">Regular</ion-radio>
                        <ion-radio ng-value="2" ng-model="vm.signupData.user_type"
                        style="border-bottom-left-radius:1.5em; border-bottom-right-radius:1.5em">Professional</ion-radio>
                </form>
        </div>

        <!--back n next btn -->
        <div class="button-bar">
                <button class="button button-stable button-block"
                style="border-top-left-radius:2em; border-bottom-left-radius:2em; margin-left:10px" ng-click="vm.prevSlide()">Back</button>
                <button class="button button-balanced button-block"
                style="border-top-right-radius:2em; border-bottom-right-radius:2em; margin-right:10px" ng-click="vm.nextSlide()">Next</button>
        </div>

  </ion-slide-page>



      <!--Sign up Phase 3 -->
      <ion-slide-page id="signup-slide215">
        <div class="spacer" style="width: 300px; height: 25px;"></div>

        <!--freemig icon -->
        <div>
             <img src="img/freemig_icon.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto; margin-bottom:18px; margin-top:18px;">
        </div>

        <!-- <div class="spacer" style="width: 300px; height: 25px;"></div> -->

        <div class="list">
          <form name="page3" novalidate>
                  <label class="item item-input" name="firstname">
                          <input type="text" placeholder="First Name" ng-model="vm.signupData.first_name">
                  </label>

                  <label class="item item-input" name="lastname">
                          <input type="text" placeholder="Last Name" ng-model="vm.signupData.last_name">
                  </label>

                  <label class="item item-input" name="birthdate">
                          <input type="date" placeholder="Birth Date" ng-model="vm.signupData.dob">
                  </label>

                  <label class="item item-select" name="country">
                          <span class="input-label">Country</span>
                          <select ng-options="country as country.country_name for country in vm.countries track by country.id" ng-model="vm.signupData.country"></select>
                  </label>

                  <label class="item item-input" name="phone">
                          <input type="tel" placeholder="Phone Number" ng-model="vm.signupData.phone">
                  </label>

                  <div class="row item">
                          <div class="col">
                              <input type="radio" name="gender" ng-model="vm.signupData.gender" value="1"> Male
                          </div>

                          <div class="col">
                              <input type="radio" name="gender" ng-model="vm.signupData.gender" value="2"> Female
                          </div>

                          <div class="col">
                              <input type="radio" name="gender" ng-model="vm.signupData.gender" value="3"> Other
                          </div>
                  </div>
          </form>
        </div>

        <div id="signup-button-bar9" class="button-bar" style="margin-top:-20px;">
                <button id="signup-button36" class="button button-stable button-small button-block" ng-click="vm.prevSlide()">Back</button>
                <button ng-click="vm.signup()" id="signup-button37" class="button button-balanced button-small button-block">Complete</button>
        </div>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
